<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise üíñ</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #fff;
    text-align: center;
    position: relative;
  }

  /* Background image with blur overlay */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('https://pixabay.com/get/g3b6e3158a1066f178df47efc851d51ee344e6eae8226d27011bcdfeb247aea804da756ed5f13d703874f0e4e37f05ed1a5dd080f9e240a90a1eb61c8e25e207a_1920.png') no-repeat center center/cover;
    filter: blur(8px) brightness(0.6);
    z-index: -1;
  }

  .typewriter h1 {
    overflow: hidden;
    border-right: .15em solid #fff;
    white-space: nowrap;
    margin: 0 auto;
    letter-spacing: .1em;
    animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: white; }
  }

  .screen { display: none; position: relative; }
  button {
    padding: 12px 25px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .yes {
    background: #ff4d6d;
    color: white;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  .no {
    background: #444;
    color: white;
    position: relative;
  }

  .floating-heart {
    position: fixed;
    pointer-events: none;
    opacity: 0.8;
    z-index: 999;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to { transform: translateY(100vh); opacity: 0; }
  }

  #no-msg {
    font-size: 16px;
    color: yellow;
    font-weight: bold;
    margin-top: 10px;
    min-height: 20px;
  }
</style>
</head>

<body>

<div class="screen" id="screen1" style="display:block;">
  <div class="typewriter">
    <h1>Hey <span id="her-name">Bunnie</span> ‚ù§Ô∏è</h1>
  </div>
  <p>I made something special just for you...</p>
  <button onclick="next(2)">Open it</button>
</div>

<div class="screen" id="screen2">
  <div class="typewriter">
    <h1>I've got an important question ü•∫</h1>
  </div>
  <button onclick="next(3)">Oya... ask</button>
</div>

<div class="screen" id="screen3">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button class="yes" onclick="yes()">Yes üíñ</button>
  <button class="no" id="no-btn">No keh üôÉ</button>
  <div id="no-msg"></div>
</div>

<script>
const herName = "Bunnie";
const insideJoke = "even though you're a dodo üòå‚ù§Ô∏è";

function next(screen) {
  document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
  document.getElementById('screen' + screen).style.display = 'block';
}

// No button click messages
const noBtn = document.getElementById("no-btn");
const noMsg = document.getElementById("no-msg");
let noClickCount = 0;
const messages = [
  "Shey nah mistake you press no? üòá",
  "Abeg nah? say yes üòú",
  "If you press No again ehn üòè",
  "Oga, no more options‚Ä¶ Na Yes or Yes üòé"
];

noBtn.addEventListener("click", () => {
  if(noClickCount < messages.length - 1){
    noMsg.innerText = messages[noClickCount];
    noClickCount++;
  } else {
    noBtn.innerText = "Yes üíñ";
    noBtn.classList.remove("no");
    noBtn.classList.add("yes");
    noBtn.onclick = yes;
    noMsg.innerText = messages[noClickCount];
  }
});

// Floating hearts from start using emoji
setInterval(() => {
  const heart = document.createElement("div");
  heart.innerText = "‚ù§Ô∏è";
  heart.className = "floating-heart";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = "-30px";
  heart.style.fontSize = "24px";
  heart.style.animationDuration = (3 + Math.random()*2) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 350);

function yes() {
  document.body.innerHTML = `
    <div style="margin-top:120px;">
      <h1>Ehen! I talk ahm üòé‚ù§Ô∏è</h1>
      <p>I promise to keep choosing you,<br>${insideJoke}</p>
      <h2>I love you üíñ</h2>
    </div>
  `;

  // Hearts on Yes using emoji
  setInterval(() => {
    const heart = document.createElement("div");
    heart.innerText = "‚ù§Ô∏è";
    heart.style.position = "fixed";
    heart.style.fontSize = "30px";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = "-30px";
    heart.style.pointerEvents = "none";
    heart.style.opacity = 0.8;
    heart.style.animation = `fall ${3 + Math.random()*2}s linear forwards`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
}
</script>

</body>
</html>
